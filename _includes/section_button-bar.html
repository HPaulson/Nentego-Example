<div class="containter-fluid featured-actions">
  <div class="row">
    {% if page.button-bar.size == 3 %}
    {% for link in page.button-bar %}
      <div class="col-md-4 col-sm-6 my-2">
        <a href={{link[1]}} class="btn btn-light btn-block" target="_blank">{{link[0]}}</a>
      </div>
    {% endfor %}
    {% elsif page.button-bar.size == 4 %}
    {% for link in page.button-bar %}
      <div class="col-xl-3 col-sm-6 my-2">
        <a href={{link[1]}} class="btn btn-light btn-block" target="_blank">{{link[0]}}</a>
      </div>
    {% endfor %}
    {% endif %}
  </div>
</div>
